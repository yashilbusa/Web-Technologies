<h1>Class demonstration</h1>

<script>
class Student{ constructor(name,ID,dob){
this.name=name; this.ID=ID; this.dob=dob;
}
getDetails(){
return "Name: "+this.name+" ID: "+this.ID+" Date of birth:
"+this.dob;
}
getAge(){
var today=new Date();
var birthDate=new Date(this.dob);
var age=today.getFullYear()-birthDate.getFullYear(); var m=today.getMonth()-birthDate.getMonth();
if(m<0 || (m===0 && today.getDate()<birthDate.getDate())){ age--;
}
return "The age of student is "+age;
}
}
let p1=new Student("John","21IT013","19-01-2004"); 
document.write(p1.getDetails()+"<br>"+p1.getAge()+"<br>");
