<h2>Registration Form</h2>

<form>

<label for="First name"><b>Enter Your Name</b></label>
<input type="text" placeholder="First name" name="name" id="name" required>

<br></br>

<label for="birthday"><b>DOB:</b></label>
<input type="date" id="birthday" name="birthday">
<br></br>

<label for="email"><b>Email</b></label>
<input type="text" placeholder="Enter Email" name="email" id="email" required>
<br></br>
<label for="password"><b>Passwword</b></label>
<input type="password" placeholder="Enter Password" name="password" id="password" required>
<br></br>
<label for="Re enter password"><b>Re Enter Passwword</b></label>
<input type="password" placeholder="Re Enter Password" name="password" id="password" required>
<br></br>


<P>Enter Your Favourte Language</P>
<input type="radio" id="html" name="language" value="HTML">
<label for="html">HTML</label><br>
<input type="radio" id="c++" name="language" value="C++">
<label for="c++">C++</label><br>
<input type="radio" id="javascript" name="language" value="Java">
<label for="java">Java</label>

<p>What vehicle u have</p>


    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Aeroplane">
    <label for="vehicle3"> I have a Aeroplane</label>
  

<br></br>
<label>
    <input type="checkbox" checked="checked" name="remember"> <b>Remember me</b>

  </label>
  <br></br>
<button type="submit" class="signup">Sign Up</button>

</form>
